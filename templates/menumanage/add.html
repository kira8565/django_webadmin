<!DOCTYPE html>
<html>
{% include 'layout/header.html' %}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增菜单
                    </h5>
                </div>
                <div class="ibox-content">
                    <form method="post" action="/menumanage/addEntity" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单名称</label>
                            <div class="col-sm-10">
                                <input aria-required="true" type="text" class="form-control"
                                       name="menu_name" required="required" value="{{ form.data.menu_name }}">
                                {% if form.menu_name.errors %}
                                    <span id="ccomment-error"
                                          class="help-block m-b-none">{{ form.menu_name.errors }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单地址</label>
                            <div class="col-sm-10">
                                <input aria-required="true" type="text" class="form-control"
                                       name="menu_url" required="required" value="{{ form.data.menu_url }}">
                                {% if form.menu_url.errors %}
                                    <span id="ccomment-error"
                                          class="help-block m-b-none">{{ form.menu_url.errors }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单图标</label>
                            <div class="col-sm-10">
                                <input aria-required="true" type="text" class="form-control"
                                       name="menu_icon" value="{{ form.data.menu_icon }}">
                                {% if form.menu_icon.errors %}
                                    <span id="ccomment-error"
                                          class="help-block m-b-none">{{ form.menu_icon.errors }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                                <button class="btn btn-white" type="submit">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
