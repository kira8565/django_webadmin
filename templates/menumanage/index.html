<!DOCTYPE html>
<html>
{% include 'layout/header.html' %}
<style>
    td {
        text-align: center;
        vertical-align: middle;
    }

    th {
        text-align: center;
        vertical-align: middle;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单管理</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input name="menuname" type="text" placeholder="菜单名称" value="{{.menunameQuery}}"
                                           class="input-sm form-control">
                                    <span class="input-group-btn">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary">搜索</button>
                                    </span>

                                </div>
                            </div>
                            <div class="input-group">
                                <a href="/menu/add"
                                   class="btn btn-sm btn-success">新增
                                </a>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-striped  table-bordered">
                            <thead>
                            <tr>
                                <th></th>
                                <th>菜单名称</th>
                                <th>菜单地址</th>
                                <th>菜单图标</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% load mptt_tags %}
                            {% recursetree menus %}
                                <tr>
                                    <td>
                                        <input type="checkbox" class="i-checks" name="input[]">
                                    </td>
                                    <td>{{ node.menu_name }}</td>
                                    <td>{{ node.menu_url }}</td>
                                    <td>{{ node.menu_icon }}</td>
                                    <td style="width: 15%">
                                        <a href="/menu/edit?id=" class="btn  btn-sm btn-info">编辑</a>
                                        <a href="/menu/delete?id=" class="btn  btn-sm btn-danger">删除</a>
                                    </td>
                                </tr>
                                {% if not node.is_leaf_node %}
                                    {{ children }}
                                {% endif %}
                            {% endrecursetree %}

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
