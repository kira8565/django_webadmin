<div class="row">
    <div class="pull-right">
        <div class="dataTables_paginate paging_simple_numbers" id="datatable-responsive_paginate">
            <ul class="pagination">
                {% if list.has_previous %}
                    <li class="paginate_button previous " id="datatable-responsive_previous">
                        <a aria-controls="datatable-responsive"
                           href="?page={{ list.previous_page_number }}">
                            前一页
                        </a>
                    </li>
                {% else %}
                    <li class="paginate_button previous  disabled"><a>前一页</a></li>
                {% endif %}
                <li><a>第{{ list.number }}页/共{{ list.paginator.num_pages }}页</a></li>
                {% if list.has_next %}
                    <li class="next"><a href="?page={{ list.next_page_number }}">下一页<span
                            aria-hidden="true">&rarr;</span></a>
                    </li>
                {% else %}
                    <li class="next disabled"><a>下一页</a></li>
                {% endif %}
                </li>
            </ul>
        </div>
    </div>
</div>
