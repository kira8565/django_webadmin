<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>自动化运维平台</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">H+</h1>

        </div>
        <h3>欢迎使用 H+</h3>

        <form method="post" class="m-t" role="form" action="checkLogin">
            {% csrf_token %}

            {% if msg %}
                <div class="alert alert-danger alert-dismissible">
                    {{ msg }}
                </div>
            {% endif %}
            {% if info %}
                <div class="alert alert-info alert-dismissible">
                    {{ info }}
                </div>
            {% endif %}
            {% if form.username.errors %}
                <div class="alert alert-danger alert-dismissible">
                    {{ form.username.errors }}
                </div>
            {% endif %}
            {% if form.password.errors %}
                <div class="alert alert-danger alert-dismissible">
                    {{ form.password.errors }}
                </div>
            {% endif %}

            <div class="form-group">
                <input value="{{ form.data.username }}" type="text" name="username"
                       class="form-control"
                       placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input value="{{ form.data.password }} " type="password"
                       name="password" class="form-control" placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

        </form>
    </div>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
</body>


</html>
